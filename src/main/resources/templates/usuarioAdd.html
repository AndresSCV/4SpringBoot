<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario de registro</title>
</head>
<body>

<form th:action="@{/usuario/register}" th:object="${usuario}" method="POST">
	Nickname: <input type="text" th:field="*{nickname}"/><br/>
	Password: <input type="text" th:field="*{password}"/><br/>
	Email: <input type="text" th:field="*{email}"/><br/>
	
	<input type="submit" value="Registrarse"/>
</form>

</body>
</html>
